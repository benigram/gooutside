version: 2

models:
  - name: mart_pollen
    description: |
      Final mart for daily pollen levels, categorized into descriptive labels
      like 'low', 'medium-high', etc., based on numerical input from core layer.
    columns:
      - name: date
        description: Date of pollen forecast (in Europe/Berlin timezone)
      - name: region
        description: Full name of the pollen region
      - name: region_id
        description: Numeric ID for the region
      - name: region_slug
        description: Slug identifier for the region
      - name: city
        description: City the forecast applies to
      - name: esche_label
        description: Categorized pollen level for Esche (ash)
      - name: graeser_label
        description: Categorized pollen level for Gräser (grass)
      - name: beifuss_label
        description: Categorized pollen level for Beifuß (mugwort)
      - name: birke_label
        description: Categorized pollen level for Birke (birch)
      - name: ambrosia_label
        description: Categorized pollen level for Ambrosia
      - name: erle_label
        description: Categorized pollen level for Erle (alder)
      - name: hasel_label
        description: Categorized pollen level for Hasel (hazel)
      - name: roggen_label
        description: Categorized pollen level for Roggen (rye)

