version: 2

models:
  - name: core_pollen
    description: |
      Core model that parses raw pollen levels from strings (e.g. '0-1') into numeric
      float values representing pollen severity (e.g. 0.5, 1.0, 2.5, etc.).
    columns:
      - name: date
        description: Date of the pollen forecast
      - name: region
        description: Full region name as reported by the API
      - name: region_id
        description: Numeric identifier for the region
      - name: region_slug
        description: Short identifier for the region
      - name: city
        description: Name of the city (e.g. bamberg)
      - name: esche_level
        description: Numeric pollen level for Esche (ash)
      - name: graeser_level
        description: Numeric pollen level for Gräser (grass)
      - name: beifuss_level
        description: Numeric pollen level for Beifuß (mugwort)
      - name: birke_level
        description: Numeric pollen level for Birke (birch)
      - name: ambrosia_level
        description: Numeric pollen level for Ambrosia
      - name: erle_level
        description: Numeric pollen level for Erle (alder)
      - name: hasel_level
        description: Numeric pollen level for Hasel (hazel)
      - name: roggen_level
        description: Numeric pollen level for Roggen (rye)
